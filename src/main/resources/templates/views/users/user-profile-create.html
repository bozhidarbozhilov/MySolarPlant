<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}">
</head>
<body>
<header th:replace="~{fragments/header}"></header>
<main class="jumbotron">
    <h1 class="text-center">Create User Profile</h1>
    <form th:action="@{/users-profile/create}" th:method="post" th:object="${createProfileModel}">
        <h2 class="text-center mt-5 md-3">Create Profile</h2>
        <div class="form-row">
            <div class="form-group col-md-5 text-center"
                 th:classappend="${#fields.hasErrors('firstName')}?'text-danger'">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" id="firstName" th:field="*{firstName}"
                       placeholder="First Name..."/>
                <small th:each="error:${#fields.errors('firstName')}" th:text="${error}">
                </small>
            </div>
            <div class="form-group col-md-5 text-center"
                 th:classappend="${#fields.hasErrors('lastName')}?'text-danger'">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text" id="lastName" th:field="*{lastName}"
                       placeholder="Last Name..."/>
                <small th:each="error:${#fields.errors('lastName')}" th:text="${error}">
                </small>
            </div>
            <div class="form-group mx-auto w-50 text-center"
                 th:classappend="${#fields.hasErrors('email')}?'text-danger'">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" th:field="*{email}"
                       placeholder="Your Email..."/>
                <small th:each="error:${#fields.errors('email')}" th:text="${error}">
                </small>
            </div>
        </div>
        <div class="form-group mx-auto w-50 text-center" th:classappend="${#fields.hasErrors('address')}?'text-danger'">
            <label for="address">Address</label>
            <input class="form-control" type="text" id="address" th:field="*{address}" placeholder="Address..."/>
            <small th:each="error:${#fields.errors('address')}" th:text="${error}">
            </small>
        </div>
        <div class="form-group mx-auto w-50 text-center" th:classappend="${#fields.hasErrors('information')}?'text-danger'">
            <label for="info">Additional Information</label>
            <textarea class="form-control" type="text" id="info" th:field="*{information}" rows="3"
                      placeholder="Additional Information..."></textarea>
            <small th:each="error:${#fields.errors('information')}" th:text="${error}">
            </small>
        </div>

        <div class="form-group mx-auto w-50 text-center">
            <button class="btn bc-background btn-primary w-25">Create Profile</button>
        </div>
    </form>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
