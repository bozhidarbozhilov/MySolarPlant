<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}">
</head>
<body>
<header th:replace="~{fragments/header}"></header>
<main class="jumbotron">
    <h1 class="text-center">Register Profile</h1>
    <form th:action="@{/users/register}" th:method="post" th:object="${registerUser}">
        <div class="form-group mx-auto w-50 text-center"
             th:classappend="${#fields.hasErrors('username')}?'text-danger'">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" th:field="*{username}" placeholder="Username..."/>
            <small th:each="error:${#fields.errors('username')}" th:text="${error}">
            </small>
        </div>

        <div class="form-group mx-auto w-50 text-center" th:classappend="${#fields.hasErrors('password')}?'text-danger'">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="Password..."/>
            <small th:each="error:${#fields.errors('password')}" th:text="${error}">
            </small>
        </div>
        <div class="form-group mx-auto w-50 text-center"
             th:classappend="${#fields.hasErrors('confirmPassword')}?'text-danger'">
            <label for="confirmPassword">Confirm Password</label>
            <input class="form-control" type="password" id="confirmPassword" th:field="*{confirmPassword}"
                   placeholder="Confirm Password..."/>
            <small th:each="error:${#fields.errors('confirmPassword')}" th:text="${error}">
            </small>
        </div>

        <div class="form-group mx-auto w-50 text-center">
            <button class="btn bc-background btn-primary w-25">Register</button>
        </div>
    </form>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
