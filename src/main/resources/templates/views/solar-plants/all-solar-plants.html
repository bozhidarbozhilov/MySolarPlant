<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}">
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{fragments/header}">
    </header>
    <main class="jumbotron">
        <h1 class="text-center">All Solar Plants</h1>
        <hr/>

        <div id="adminData">
            <table id="allSolarPlants" class="table table-striped">
            <thead><tr scope="row">
                <th scope="col">#</th>
                <th scope="col">Town</th>
                <th scope="col">Municipality</th>
                <th scope="col">Country</th>
                <th scope="col">Units count</th>
                <th scope="col">Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plant, index : ${plants}">
                    <td th:text="${index.count}"></td>
                    <td th:text="${plant.town}"></td>
                    <td th:text="${plant.municipality}"></td>
                    <td th:text="${plant.country}"></td>
                    <td th:text="${plant.solarUnitsCount}"></td>
                    <td><a th:href="@{/solar_plants/details/{id}(id=${plant.id})}">Details</a></td>
                </tr>
            </tbody>
            </table>

            <div class="form-group mx-auto w-50 text-center mt-5">
                <a th:href="@{/home}" class="btn bc-background btn-primary w-50">Go Back To Home</a>
            </div>

        </div>
    </main>
    <footer th:replace="~{fragments/footer}">
    </footer>
</div>
</body>
</html>
